[alembic]
script_location = migrations

# Используем переменные окружения из .env файла
sqlalchemy.url = postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic.runtime.migration

[handler_console]
class = StreamHandler
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

