[alembic]
# Управление версиями базы данных
script_location = migrations
# Директория, где хранятся миграции

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic.runtime.migration

[handler_console]
class = StreamHandler
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[database]

sqlAlchemy.url = postgresql://stepa:stepaxvii@db:5433/GA
