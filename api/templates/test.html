<div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 40px; max-width: 1200px; margin: 0 auto;">
    <!-- Блок с круговым графиком (Всего отзывов) -->
    <div style="flex: 1 1 300px; padding: 20px; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 450px; display: flex; flex-direction: column; justify-content: space-between;">
      <h3 style="color: #333; font-size: 18px; text-align: left;">Всего отзывов: <span style="color: #3b82f6;">{месяц}</span>{год}</h3>
      <div style="position: relative; width: 240px; height: 240px; margin: 0 auto;">
        <canvas id="totalReviewsChart" width="240" height="240"></canvas>
        <div id="reviewNumber" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 28px; font-weight: bold; color: black;">560</div>
      </div>
      <p style="color: green; font-size: 14px; margin-top: 10px; text-align: center;">+2.75% по сравнению с прошлым месяцем</p>
    </div>
  
    <!-- Блок с линейным графиком (Тренд по месяцам) -->
    <div style="flex: 1 1 600px; padding: 20px; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 450px;"> <!-- Высота синхронизирована с первым блоком -->
      <h3 style="color: #333; font-size: 18px; text-align: left;">Тренд отзывов по месяцам <span style="color: #3b82f6;">{текущий год}</span></h3>
      <canvas id="lineChart" width="600" height="320"></canvas>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
  // Круговой график (общее количество отзывов)
  var ctxCircle = document.getElementById('totalReviewsChart').getContext('2d');
  var totalReviewsChart = new Chart(ctxCircle, {
      type: 'doughnut',
      data: {
          datasets: [{
              data: [100, 0],  // Полное заполнение синим цветом
              backgroundColor: ['#36A2EB', '#FFFFFF'], // Синий цвет, второй цвет — белый (не виден)
              borderWidth: 0
          }]
      },
      options: {
          cutout: '80%', // Вырез в центре для текста
          plugins: {
              tooltip: { enabled: false },  // Отключение всплывающих подсказок
          }
      }
  });
  
  // Линейный график (тренд по месяцам)
  var ctxLine = document.getElementById('lineChart').getContext('2d');
  var lineChart = new Chart(ctxLine, {
      type: 'line',
      data: {
          labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август'], // Метки оси X
          datasets: [{
              data: [320, 460, 750, 905, 650, 480, 545, 560], // Данные для графика
              backgroundColor: 'rgba(54, 162, 235, 0.2)', // Полупрозрачная заливка
              borderColor: 'rgba(54, 162, 235, 1)', // Цвет линии
              borderWidth: 2,
              pointBackgroundColor: 'white',
              pointBorderColor: 'rgba(54, 162, 235, 1)',
              pointRadius: 4,
              pointHoverRadius: 6,
              fill: true
          }]
      },
      options: {
          plugins: {
              legend: { display: false }, // Отключаем отображение легенды
              tooltip: { enabled: true }
          },
          scales: {
              x: {
                  ticks: {
                      autoSkip: false, // Отключаем автоматический пропуск строк для оси X
                      maxRotation: 0, // Убираем поворот меток
                      font: { size: 10 } // Уменьшаем шрифт для меток оси X
                  }
              },
              y: {
                  beginAtZero: true, // Ось Y начинается с нуля
                  suggestedMax: 1000 // Максимальное значение Y
              }
          },
          elements: {
              line: {
                  tension: 0.4 // Плавность линии
              }
          }
      }
  });
  </script>
